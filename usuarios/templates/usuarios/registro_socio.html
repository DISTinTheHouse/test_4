{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">
  <div class="text-center mb-4">
    <h2 class="fw-bold">üßæ Registro de Socios</h2>
    <p class="text-muted">Crea tu cuenta para acceder a los beneficios exclusivos.</p>
  </div>

  <!-- Toasts sin if -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-{{ message.tags|default:"info" }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
  {% endfor %}
  <script>
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(el => el.classList.remove('show'));
    }, 7000);
  </script>
{% endif %}



  <!-- Formulario -->
  <div class="card shadow-sm rounded-4 p-4 mt-3">
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Confirmar contrase√±a</label>
        <input type="password" name="password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Crear cuenta</button>
    </form>
  </div>
</div>
{% endblock %}
