{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <div class="text-center mb-4">
    <h2 class="fw-bold">🔐 Iniciar Sesión</h2>
    <p class="text-muted">Accede con tu cuenta de socio.</p>
  </div>

  <!-- Toast de mensajes -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:"info" }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
    <script>
      setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => el.classList.remove('show'));
      }, 7000);
    </script>
  {% endif %}

  <!-- Formulario de login -->
  <div class="card shadow-sm rounded-4 p-4 mt-3">
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
