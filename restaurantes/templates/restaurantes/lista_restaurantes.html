<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>🍽️ Restaurantes Registrados</h1>
    <div class="list-group mt-4">
        {% for restaurante in restaurantes %}
            <a href="{% url 'detalle_restaurante' restaurante.slug %}" class="list-group-item list-group-item-action">
                {{ restaurante.nombre }}
            </a>
        {% empty %}
            <p>No hay restaurantes registrados todavía.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
